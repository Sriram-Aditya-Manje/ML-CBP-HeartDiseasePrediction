<!DOCTYPE html>
<html>
    <head>
        <title>prediction</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .form-group{
                font-size: larger;
                font-weight: bolder;
            }
            form{
                display: block;
                margin: auto;
                width: 500px;
                padding: 30px;
            }
            label{
                font-weight: normal;
            }
            .ts{
                text-shadow: 5px 3px 5px rgb(0, 0, 0);
                color: darkgoldenrod;
                font-weight:bolder;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
              $(function () {
                $("#header").load("/header");
              });
        </script>
    </head>

    <body>
        <h1 class="text-center my-5 ts">Heart disease prediction</h1>

        <form class="bg-light shadow border" action="/result/">
            {% csrf_token %}
        
            <div class="form-group">
                Age
              <br><input class="form-control" required type="text" name="age">
            </div>
            <div class="form-group">
                Sex
                <br>
                <input type="radio" id="male" name="sex" value="1">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="sex" value="0">
                <label for="female">Female</label><br>
            </div>
            <div class="form-group">
                Chest pain
              <br>
              <input type="radio" id="typicalagina" name="cp" value="1">
              <label for="typicalagina">Typical Agina</label><br>
              <input type="radio" id="atypicalagina" name="cp" value="2">
              <label for="atypicalagina">Atypical agina</label><br>
              <input type="radio" id="nonaginalpain" name="cp" value="3">
              <label for="nonaginalpain">Non aginal pain</label><br>
              <input type="radio" id="asymptotic" name="cp" value="4">
              <label for="asymptotic">Asymptotic</label><br>

            </div>
            <div class="form-group">
                BP
              <br><input class="form-control" required type="text" name="bp">
            </div>

            <div class="form-group">
                Cholesterol
              <br><input class="form-control" required type="text" name="col">
            </div>
            
            <div class="form-group">
                FBS over 120
              <br>
              <input type="radio" id="true" name="fbs" value="1">
              <label for="true">True</label><br>
              <input type="radio" id="false" name="fbs" value="0">
              <label for="false">False</label><br>
            </div>
            
            <div class="form-group">
                EKG results
              <br>
              <input type="radio" id="n" name="ekg" value="0">
              <label for="n">Normal</label><br>
              <input type="radio" id="s" name="ekg" value="1">
              <label for="s">Having ST-T wave abnormality</label><br>
              <input type="radio" id="l" name="ekg" value="2">
              <label for="l">Left ventricular hyperthropy</label><br>
            </div>
            
            <div class="form-group">
                Max HR
              <br><input class="form-control" required type="text" name="mhr">
            </div>
            
            <div class="form-group">
                Exercise agina
              <br>
              <input type="radio" id="yes" name="ex" value="1">
              <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="ex" value="0">
              <label for="no">No</label><br>
            </div>
            
            <div class="form-group">
                ST depression
              <br><input class="form-control" required type="text" name="stdep">
            </div>
            
            <div class="form-group">
                Slope of ST
              <br>
              <input type="radio" id="u" name="slop" value="1">
              <label for="u">Normal</label><br>
              <input type="radio" id="f" name="slop" value="2">
              <label for="f">Having ST-T wave abnormality</label><br>
              <input type="radio" id="d" name="slop" value="3">
              <label for="d">Left ventricular hyperthropy</label><br>
            </div>
            
            <div class="form-group">
                Number of vessels fluro
              <br>
              <input type="radio" id="0" name="num" value="0">
              <label for="0">0</label><br>
              <input type="radio" id="1" name="num" value="1">
              <label for="1">1</label><br>
              <input type="radio" id="2" name="num" value="2">
              <label for="2">2</label><br>
              <input type="radio" id="3" name="num" value="3">
              <label for="3">3</label><br>
            </div>
            
            <div class="form-group">
                Thallium
              <br>
              <input type="radio" id="no" name="thal" value="3">
              <label for="no">Normal</label><br>
              <input type="radio" id="fi" name="thal" value="6">
              <label for="fi">Fixed defect</label><br>
              <input type="radio" id="re" name="thal" value="7">
              <label for="re">Reversible defect</label><br>
            </div>
      
            <br><input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

          </form>

    </body>
</html>
